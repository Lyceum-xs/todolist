sonar.projectKey=todolist
sonar.projectName=todolist
sonar.projectVersion=1.0

# 设置需要分析的代码目录
sonar.sources=src/app,src/gui,html

# 设置测试代码目录（可选）
sonar.tests=tests

# 项目主语言（可以自动识别，但建议设置）
sonar.language=py

# Python 扫描器会自动读取 pytest 覆盖率，如果你配置了
# sonar.python.coverage.reportPaths=coverage.xml

# token 设置通过环境变量 SONAR_TOKEN 提供（你已经设置好了）

# 连接 SonarQube 服务（默认本地）
sonar.host.url=http://localhost:9000